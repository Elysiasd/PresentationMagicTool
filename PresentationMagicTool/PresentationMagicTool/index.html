<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演示神器</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Prism.js 代码高亮库 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>演示神器</h2>
            </div>
            <div class="sidebar-menu">
                <div class="menu-item" id="import-file">
                    <div class="menu-icon">📁</div>
                    <span>导入文本文件</span>
                </div>
                <div class="menu-item" id="word-style">
                    <div class="menu-icon">📄</div>
                    <span>Word风格</span>
                </div>
                <div class="menu-item" id="vscode-style">
                    <div class="menu-icon">💻</div>
                    <span>VSCode风格</span>
                </div>
            </div>
        </div>

        <!-- 主界面 -->
        <div class="main-content">
            <div class="content-header">
                <h3>演示内容</h3>
                <div class="status-info">
                    <span id="char-count">字符数: 0</span>
                    <span id="current-style">当前风格: Word</span>
                </div>
            </div>

            <!-- 控制面板 -->
            <div class="control-panel">
                <div class="control-section">
                    <div class="control-buttons">
                        <button class="control-btn" id="play-btn" title="自动播放">
                            <span class="btn-icon">▶️</span>
                            <span class="btn-text">播放</span>
                        </button>
                        <button class="control-btn" id="pause-btn" title="暂停" disabled>
                            <span class="btn-icon">⏸️</span>
                            <span class="btn-text">暂停</span>
                        </button>
                        <button class="control-btn" id="reset-btn" title="重置">
                            <span class="btn-icon">🔄</span>
                            <span class="btn-text">重置</span>
                        </button>
                        <button class="control-btn" id="show-all-btn" title="显示全部">
                            <span class="btn-icon">📄</span>
                            <span class="btn-text">全部</span>
                        </button>
                    </div>
                    <div class="speed-control">
                        <label for="speed-slider">速度：</label>
                        <input type="range" id="speed-slider" min="1" max="200" value="50" />
                        <span id="speed-value">50</span>
                    </div>
                </div>
                <div class="progress-section">
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                    <span class="progress-text" id="progress-text">0%</span>
                </div>
            </div>

            <!-- 文件历史 -->
            <div class="history-panel" id="history-panel">
                <div class="history-header">
                    <span>📚 最近文件</span>
                    <button class="history-toggle" id="history-toggle">▼</button>
                </div>
                <div class="history-list" id="history-list"></div>
            </div>
            
            <!-- Word风格界面 -->
            <div class="word-interface" id="word-interface">
                <div class="word-toolbar">
                    <div class="toolbar-group">
                        <button class="toolbar-btn">文件</button>
                        <button class="toolbar-btn">编辑</button>
                        <button class="toolbar-btn">视图</button>
                        <button class="toolbar-btn">插入</button>
                    </div>
                </div>
                <div class="word-content">
                    <div class="document-content" id="document-content">
                        <p>请导入文本文件开始演示...</p>
                    </div>
                </div>
            </div>

            <!-- VSCode风格界面 -->
            <div class="vscode-interface" id="vscode-interface" style="display: none;">
                <div class="vscode-toolbar">
                    <div class="vscode-menu">
                        <span class="menu-item">文件</span>
                        <span class="menu-item">编辑</span>
                        <span class="menu-item">选择</span>
                        <span class="menu-item">查看</span>
                        <span class="menu-item">转到</span>
                        <span class="menu-item">运行</span>
                        <span class="menu-item">终端</span>
                        <span class="menu-item">帮助</span>
                    </div>
                </div>
                <div class="vscode-content">
                    <div class="editor-container">
                        <div class="line-numbers" id="line-numbers"></div>
                        <div class="code-content" id="code-content">
                            <pre><code class="language-plaintext">请导入文本文件开始演示...</code></pre>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 隐藏的输入区域 -->
            <div class="hidden-input">
                <textarea id="hidden-textarea" placeholder="在此输入..."></textarea>
            </div>
        </div>
    </div>

    <!-- 文件导入对话框 -->
    <div class="modal" id="file-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>导入文本文件</h3>
                <span class="close" id="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="file-input-container">
                    <input type="file" id="file-input" accept=".txt,.md,.js,.html,.css,.py,.java,.cpp,.c,.json,.xml,.csv" />
                    <label for="file-input" class="file-input-label">
                        <div class="upload-icon">📤</div>
                        <span>点击选择文件或拖拽文件到此处</span>
                    </label>
                </div>
                <div class="file-preview" id="file-preview"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="import-btn" disabled>导入</button>
                <button class="btn btn-secondary" id="cancel-btn">取消</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
